<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* Basic styling for the custom message box */
        #messageBoxContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        #messageBox {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            font-family: sans-serif;
            color: #333;
        }
        #messageBox h4 {
            margin-top: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        #messageBox p {
            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.5;
        }
        #messageBox button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #messageBox button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div>
        <label for="categorySelect">Show random quote from category:</label>
        <select id="categorySelect"></select>
        <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay">
        <!-- Random quote will be displayed here -->
    </div>

    <h3>Add New Quote:</h3>
    <div id="addQuoteForm">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <h3>Filter Quotes by Category:</h3>
    <div>
        <label for="categoryFilter">Select Category:</label>
        <select id="categoryFilter"></select>
    </div>
    <ul id="filteredQuotesList">
        <!-- Filtered quotes will be displayed here -->
    </ul>

    <h3>Import / Export Quotes</h3>
    <div>
        <input type="file" id="importFile" accept=".json" />
        <button id="exportButton">Export Quotes</button>
    </div>

    <h3>Server Sync (Simulated)</h3>
    <div>
        <button id="syncButton">Sync with Server</button>
    </div>
    <p id="syncStatus">Last sync: Never</p>

    <!-- Custom Message Box UI -->
    <div id="messageBoxContainer">
        <div id="messageBox">
            <h4 id="messageBoxTitle"></h4>
            <p id="messageBoxContent"></p>
            <button id="messageBoxClose">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
